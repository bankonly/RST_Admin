<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello world</title>
</head>

<body>
  <h1>Hello, world!</h1>
  <ul id="events"></ul>
  <div class="container">
    <div class="inbox">
      <div class="inbox__people">
        <h4>Active users</h4>
      </div>
      <div class="inbox__messages">
        <div class="messages__history"></div>
        <div class="fallback"></div>
      </div>
    </div>


    <input type="text" class="message_form__input" placeholder="Type a message" />
    <button class="message_form__button" type="submit" @click="sendMessage">
      Enter
    </button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
    integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
    crossorigin="anonymous"></script>
  <script>
    new Vue({
      data() {
        return {
          message: null,
        }
      },
      template: '<div>{{ hi }}</div>',
      created() {
        console.log("Hello world")
      },
      method: {
        async sendMessage(message) {
          console.log("Hello world", message)
        }
      }
    });
    const $events = document.getElementById('events');
    const newItem = (content) => {
      const item = document.createElement('li');
      item.innerText = content;
      return item;
    };

    const socket = io();

    socket.on('connect', () => {
      $events.appendChild(newItem('connect'));
    });
  </script>
</body>

</html>
